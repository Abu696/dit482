<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <h1>Register Page</h1>
    <hr />
    <form action="">
        <label for="f-name">First name</label><br>
        <input type="text" name="f-name" placeholder="Abu"><br>
        <label for="l-name">Last name</label><br>
        <input type="text" name="l-name" placeholder="Bokor"><br>
        <label for="mail">Email</label><br>
        <input type="email" name="mail" placeholder="@gmail.com"><br>
        <label for="pass">Password</label><br>
        <input type="password" name="pass" required placeholder="abs93067"/><br>
        <label for="c-pass">Conform Password</label><br>
        <input type="password" name="c-pass" required placeholder="abs93067"/><br>
        <input type="submit" value="Register">
        <p>Already have an account? Please
            <a href="../html/login.html" target="_blank"> Register here</a>
        </p>
    </form>
</body>
</html>
